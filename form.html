<body>
    <form class="userpassForm" method="get" action="record.html">
        <label class="formLabel">Enter your username:</label>
        <input class="formInput" id="username" name="username" type="text" required>

        <label class="formLabel">Enter your password:</label>
        <input class="formInput" id="password" name="password" type="password" pattern="[A-Za-z0-9]{0,8}" required>

        <label class="formLabel">Please confirm your password:</label>
        <input class="formInput" id="passConfirm" name="passConfirm" type="password" required>

        <label class="formLabel">Enter your email:</label>
        <input class="formInput" id="email" name="email" type="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
        title="A valid byui.edu email address." required>

        <label class="formLabel">Please rate the page:</label>
        <input class="ratingBar" id="pageRating" name="pageRating" type="range" min="1" max="10" step="1" >
        <span class="ratingNumber" id="ratingValue">5</span>

        <button type="submit">Click Here to Submit Form</button>
    </form>

    <p class="errorMessage" id="error-message" style="display: none;">Error message placeholder</p>

    <script src="scripts/errormessages.js"></script>
</body>
</html>
