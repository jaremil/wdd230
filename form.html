  <body>

    <form method="get" action="thankyou.html">
        <label>Enter your username:</label>
        <input id="username" name="username" type="text" required>

        <label>Enter your password:</label>
        <input id="password" name="password" type="password" pattern="[A-Za-z0-9]{0,8}" required>

        <label>Please confirm your password:</label>
        <input id="passConfirm" name="passConfirm" type="password" required>

        <label>Enter your email:</label>
        <input id="email" name="email" type="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
        title="A valid byui.edu email address." required>

        <label>Please rate the page:</label>
        <input id="pageRating" name="pageRating" type="range" min="1" max="10" step="1" required>
        <span id="ratingValue">5</span>

        <button type="formSubmit">Submit Form</button>
    </form>

    <p class="errorMessage">Passwords do not match. Please try again.</p>
    <p class="errorMessage">Please enter a valid email address ending with @byui.edu.</p>

    <script src="scripts/getdates.js"></script>
  </body>
</html>
